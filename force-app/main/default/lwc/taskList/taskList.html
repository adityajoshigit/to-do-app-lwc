<template>
    <lightning-card title={listTitle}>
        <div class="slds-grid slds-wrap slds-gutters_direct-xx-small slds-m-around_xxx-small slds-p-around_small ">
            <template if:false={_showSearchBar}>
                <div class="slds-col slds-size_1-of-1">
                    <lightning-input 
                        placeholder="type task name to search..."
                        max-length="200"
                        label="Search Tasks"
                        onkeyup={onSearchInputKeyUp}
                    ></lightning-input>
                </div>
            </template>
            <template   for:each={_tasks}
                        for:item="task"
            >
                <div 
                    key={task.Id} 
                    class="slds-col slds-size_1-of-1 slds-m-top_xxx-small slds-m-bottom_xxx-small slds-p-left_x-small slds-p-right_x-small"
                >
                    <template if:true={task.isComplete}>
                        <span class="line-through-text-decor greyed-out">
                            {task.Short_Description__c}
                        </span>
                    </template>
                    <template if:false={task.isComplete}>
                        <span class="">
                            {task.Short_Description__c}
                        </span>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
