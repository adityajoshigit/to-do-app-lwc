<template>
    <lightning-card title={listTitle}>
        <div class="slds-grid slds-wrap slds-gutters  ">
            <template if:true={_showSearchBar}>
                <div class="slds-col slds-size_1-of-1">
                    <c-search-component
                        internal-search="true"
                        search-input-label="Search Tasks"
                        tasks={originalTaskList}
                        onsearch={onSearchEventHandler}
                    ></c-search-component>
                </div>
            </template>
            <template   for:each={_tasks}
                        for:item="task"
            >
                <div 
                    key={task.Id} 
                    class="slds-col slds-size_1-of-1 slds-m-top_xxx-small slds-m-bottom_xxx-small slds-p-left_x-small slds-p-right_x-small"
                >
                    <template if:true={task.isComplete}>
                        <span class="line-through-text-decor greyed-out">
                            {task.Short_Description__c}
                        </span>
                    </template>
                    <template if:false={task.isComplete}>
                        <span class="">
                            {task.Short_Description__c}
                        </span>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
