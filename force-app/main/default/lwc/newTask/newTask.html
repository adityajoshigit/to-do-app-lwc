<template>
    <lightning-card class="new-task-cmp-container">
        <template if:true={processing}>
            <lightning-spinner variant="brand" size="small"></lightning-spinner>
        </template>
        <div class="slds-grid slds-gutters_xx-small slds-wrap">
            <div class="slds-col slds-size_3-of-4">
                <input 
                    type="text"
                    value={newTaskLabel}
                    placeholder="Task Name goes here..."
                    class="slds-input"
                    onkeyup={onNewTaskInputKeyUp}
                />
            </div>
            <div class="slds-col slds-size_1-of-4">
                <lightning-button 
                    class="add-btn"
                    variant="brand"
                    onclick={onAddClick}
                    label={addBtnLabel}
                >
                </lightning-button>
            </div>
            <!-- <div class="slds-col slds-size_4-of-4">
                {newTaskLabel}
            </div> -->
        </div>
    </lightning-card>
</template>
