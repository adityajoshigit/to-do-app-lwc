<template>
    <lightning-card class="new-task-cmp-container">
        <div slot="title"></div>
        <template if:true={processing}>
            <lightning-spinner variant="brand" size="small"></lightning-spinner>
        </template>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_3-of-4">
                <lightning-input 
                    type="text"
                    value={newTaskLabel}
                    placeholder="Task Name goes here..."
                    max-length="200"
                >
                </lightning-input>
                {newTaskLabel}
            </div>
            <div class="slds-col slds-size_1-of-4">
                <lightning-button 
                    class="add-btn"
                    variant="brand"
                    onclick={onAddClick}
                >
                    {addBtnLabel}
                </lightning-button>
            </div>
            <!-- <div class="slds-col slds-size_4-of-4">
                <template   for:each={categories}
                            for:item="category"
                >
                    
                </template>
            </div> -->
        </div>
    </lightning-card>
</template>
